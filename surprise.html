<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎉 Surprise!</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="surprise-page">
  <audio id="bgm" src="happy-bday.mp3" autoplay loop></audio>

  <div class="gallery">
    <div class="polaroid"><img src="WhatsApp Image 2025-10-16 at 17.14.42.jpeg" alt="Foto 1"></div>
    <div class="polaroid"><img src="WhatsApp Image 2025-10-16 at 17.15.55.jpeg" alt="Foto 2"></div>
    <div class="polaroid"><img src="WhatsApp Image 2025-10-16 at 17.17.25.jpeg" alt="Foto 3"></div>
    <div class="polaroid"><img src="WhatsApp Image 2025-10-16 at 17.18.39.jpeg" alt="Foto 4"></div>
  </div>

  <div class="message">
    <div class="page page1 active">
      <h2>🎂 Halaman 1</h2>
      <p>Deskripsi dummy: di sini nanti ucapan pembuka dari kamu (contoh: "Hari ini bukan hari biasa...")</p>
    </div>

    <div class="page page2">
      <h2>💖 Halaman 2</h2>
      <p>Deskripsi dummy: tempat kamu bisa taruh cerita lucu, kenangan, atau ungkapan manis.</p>
    </div>

    <div class="page page3">
      <h2>🎁 Halaman 3</h2>
      <p>Deskripsi dummy: ucapan penutup, harapan, atau doa spesial buat dia 💫</p>
    </div>

    <div class="nav-buttons">
      <button id="prevBtn">⬅ Kembali</button>
      <button id="nextBtn">Lanjut ➡</button>
    </div>
  </div>

<script>
/* === Slideshow otomatis === */
const polaroids = document.querySelectorAll('.polaroid');
let current = 0;

function showPhoto(index) {
  polaroids.forEach((p, i) => {
    p.classList.toggle('active', i === index);
    // Rotasi acak kecil biar lucu
    const rotation = (Math.random() * 12 - 6).toFixed(1); 
    p.style.transform = `rotate(${rotation}deg) scale(${i === index ? 1 : 0.9})`;
  });
}

function nextPhoto() {
  current = (current + 1) % polaroids.length;
  showPhoto(current);
}

showPhoto(current);
setInterval(nextPhoto, 3500); // ganti foto tiap 3.5 detik

/* === Navigasi halaman ucapan === */
let currentPage = 1;
const totalPages = 3;
const showPage = (n) => {
  document.querySelectorAll('.page').forEach((p, i) => {
    p.classList.toggle('active', i === n - 1);
  });
};
document.getElementById('nextBtn').onclick = () => {
  if (currentPage < totalPages) currentPage++;
  showPage(currentPage);
};
document.getElementById('prevBtn').onclick = () => {
  if (currentPage > 1) currentPage--;
  showPage(currentPage);
};
</script>
</body>
</html>
