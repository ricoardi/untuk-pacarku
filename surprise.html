<!-- Audio: ganti src ke file mp3 yang kamu punya. Nama file default: "happy-bday.mp3" -->
<audio id="bgm" src="happy-bday.mp3" autoplay loop></audio>


<script>
// Slider logic
const slides = Array.from(document.querySelectorAll('.slide'))
let idx = 0
const show = (i)=>{
slides.forEach(s=>s.classList.remove('active'))
slides[i].classList.add('active')
}
document.getElementById('nextBtn').addEventListener('click',()=>{ idx = (idx+1)%slides.length; show(idx) })
document.getElementById('prevBtn').addEventListener('click',()=>{ idx = (idx-1+slides.length)%slides.length; show(idx) })


// mute toggle
const bgm = document.getElementById('bgm')
const muteBtn = document.getElementById('muteBtn')
muteBtn.addEventListener('click',()=>{
bgm.muted = !bgm.muted
muteBtn.textContent = bgm.muted ? 'ğŸ”‡' : 'ğŸ”ˆ'
})


// polaroid click -> open zoom overlay
const gallery = document.getElementById('gallery')
gallery.addEventListener('click',(e)=>{
const img = e.target.closest('img')
if(!img) return
openZoom(img.src)
})


function openZoom(src){
const overlay = document.createElement('div')
overlay.style.position='fixed';overlay.style.inset=0;overlay.style.background='rgba(0,0,0,0.6)';overlay.style.display='flex';overlay.style.alignItems='center';overlay.style.justifyContent='center';overlay.style.zIndex=9999
const big = document.createElement('img')
big.src = src; big.style.maxWidth='94%'; big.style.maxHeight='86%'; big.style.borderRadius='12px'; big.style.boxShadow='0 20px 60px rgba(0,0,0,0.4)'
overlay.appendChild(big)
overlay.addEventListener('click',()=>overlay.remove())
document.body.appendChild(overlay)
}


// randomize small rotations (adds organic look)
document.querySelectorAll('.polaroid').forEach((p,i)=>{
const r = ['rot1','rot2','rot3','rot4'][i%4]
p.classList.add(r)
})


// accessibility: stop audio on pagehide
window.addEventListener('pagehide',()=>bgm.pause())


// hint: messages are contenteditable; user can click and type to replace text directly in browser.
</script>
</body>
